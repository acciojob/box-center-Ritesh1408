<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Center</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        #center-box {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #center-box p {
            color: purple;
            font-size: 16px;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="center-box">
        <p>This is center.</p>
    </div>
</body>
</html>
